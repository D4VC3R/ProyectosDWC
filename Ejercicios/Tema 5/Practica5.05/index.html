<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./forms.css">
    <title>Práctica 5.05</title>
  </head>
  <body>
    <form name="formDiscos">
			<fieldset id ="infoDisco">
				<legend>Información del disco</legend>
				<label for="titulo">Título</label>
				<input
					type="text"
					name="titulo"
					id="titulo"
					placeholder="Título del disco..."
				/>
				<label for="interprete">Intérprete</label>
				<input
					type="text"
					name="interprete"
					id="interprete"
					placeholder="Grupo / Intérprete"
				/>
				<label for="anyo">Año de publicación</label>
				<input
					type="number"
					step="1"
					min="1900"
					name="anyo"
					id="anyo"
					placeholder="Año de publicación"
				/>
				<label for="caratula">Carátula</label>
				<input
					type="url"
					name="caratula"
					id="caratula"
					placeholder="https://"
				/>
			</fieldset>
			<fieldset id="infoGenero">
				<legend>Género</legend>
				<select id="selectGenero" name="genero">
					<option value="" disabled selected hidden>Seleciona...</option>
					<option value="rock">Rock</option>
					<option value="popEs">Pop español</option>
					<option value="popInt">Pop internacional</option>
					<option value="rap">Rap</option>
					<option value="clasica">Música clásica</option>
					<option value="techno">Techno</option>
					<option value="reggae">Reggae</option>
					<option value="reggaeton">Reggaeton</option>
				</select>
			</fieldset>
			<fieldset id="estadoDisco">
				<legend>Estado</legend>
				<label for="prestado">¿Prestado?</label>
				<select id="prestado">
					<option value="false" selected>No</option>
					<option value="true">Si</option>
				</select>
				<label for="localizacion">Localización</label>
				<input
					type="text"
					name="localizacion"
					id="localizacion"
					placeholder="Formato: ES-000AA"
				/>
			</fieldset>
			<ul class="error oculto" id="errores"></ul>
			<fieldset id="botonesForm">
				<legend>Acciones</legend>
				<button id="guardar">Guardar</button>
				<button id="mostrar">Mostrar</button>
			</fieldset>
			<fieldset>
				<legend>Buscar</legend>
				<input type="text"
				id="busqueda"
				name="busqueda">
				<button id="buscar">Buscar</button>
				<button id="limpiar">Limpiar</button>
			</fieldset>

		</form>

		<div id="contenedorDiscos">
			<table id="tablaDiscos">
				  <tr>
						<th>ID</th>
            <th>Título</th>
            <th>Intérprete</th>
            <th>Año</th>
            <th>Género</th>
            <th>Localización</th>
            <th>Prestado</th>
						<th>Eliminar</th>
        </tr>
			</table>
			<p id="sinResultados"></p>
		</div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
